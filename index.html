<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>week7 task carousel</title>
</head>
<body>
  <section aria-label="Player Photos">

    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev">&#x21d0</button>
      <button class="carousel-button next" data-carousel-button="next">&#x21d2</button>

      
      <ul data-slides>
        <li class="slide" data-active>
            <img src="/img/image1.JPG" alt="image1">
            <p>Set For The Move</p>
        </li>
        <li class="slide">
          <img src="/img/image2.JPG" alt="image2">
          <p>Hard Tackle</p>
      </li>
      <li class="slide">
        <img src="/img/image3.JPG" alt="image3">
        <p>Timely Pass</p>
    </li>
    <li class="slide">
      <img src="/img/image4.JPG" alt="image4">
      <p>Good Traction</p>
  </li>
  <li class="slide">
    <img src="/img/image5.JPG" alt="image5">
    <p>The Move</p>
</li>
<li class="slide">
  <img src="/img/image6.JPG" alt="image6">
  <p>Catch Me If You Can!</p>
</li>
      </ul>
    </div>

  </section>
  
</body>
</html>
